<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>

        <label>Currency
            <select id="currency" class="input" onchange="calculateLoan()">
                <option value="INR" selected>INR (₹)</option>
                <option value="USD">USD ($)</option>
                <option value="EUR">EUR (€)</option>
                <option value="GBP">GBP (£)</option>
                <option value="JPY">JPY (¥)</option>
            </select>
        </label>

        <label>Loan Amount
            <input onchange="calculateLoan()" class="input" type="number" id="loan-amount" min="100000" max="50000000" value="4000000">
        </label>

        <label>Interest Rate (%)
            <input onchange="calculateLoan()" class="input" type="number" id="interest-rate" min="1" max="20" value="8" step=".1">
        </label>

        <label>Interest Time Period (Months)
            <input onchange="calculateLoan()" class="input" type="number" id="months-to-pay" min="6" max="480" value="360">
        </label>

        <div class="result">
            <p id="monthly-payment">Monthly Payment: ₹0.00</p>
            <p id="total-payment">Total Payment: ₹0.00</p>
            <p id="total-interest">Total Interest: ₹0.00</p>
            <canvas id="loanChart" width="300" height="300"></canvas>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
